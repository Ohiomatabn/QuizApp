<!Doctype HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <h1>Quiz App</h1>
        <div class="details">
          <div class="question-number">1 of 5</div>
          <div class="time"></div>
        </div>
        <div class="question">Which of the following</div>
        <div class="answers">
        </div>
        <div class="next">
          <button id="next">Next</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
